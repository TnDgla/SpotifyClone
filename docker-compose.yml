version: "3.8"

services:
  backend:
    build:
      context: ./backend        # Path to your backend Dockerfile
      dockerfile: Dockerfile
    ports:
      - "5000:5000"             # Expose the backend port
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/mydatabase  # MongoDB connection URI
    depends_on:
      - mongo                   # Ensures MongoDB is available before starting the backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend       # Path to your frontend Dockerfile
      dockerfile: Dockerfile
    ports:
      - "3000:3000"             # Expose the frontend port
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5000  # Backend URL accessible within the network
    depends_on:
      - backend                 # Ensures the backend is available before starting the frontend
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"           # Expose MongoDB port
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongo_data:/data/db     # Persistent volume for MongoDB
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
